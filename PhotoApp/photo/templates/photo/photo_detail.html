<head>
    <title>Photo App</title>
</head>
<body>
<h1>{{photo.title}}</h1>
<section>
    <h3><a href="{% url 'photo_edit' pk=photo.pk %}"> 글 수정하기</a> </h3>
    <div>
        <img src="{{photo.image}}" alt="{{photo.title}}" width="300">
        <p>{{photo.description}}</p>
        <p>{{photo.author}}</p>
    </div>
</section>
</body>
